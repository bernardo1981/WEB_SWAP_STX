<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultramodern Swap Interface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        :root {
            --bg-color: #120022;
            --card-bg: #1a0033;
            --primary-color: #ff6b00;
            --secondary-color: #9900ff;
            --text-color: #ffffff;
            --glow-color: rgba(255, 107, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 40px var(--glow-color);
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px var(--glow-color);
            }
            to {
                box-shadow: 0 0 40px var(--glow-color), 0 0 80px var(--secondary-color);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .nav a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 20px;
            font-weight: 300;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: var(--primary-color);
        }

        .swap-box {
            background: rgba(153, 0, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .swap-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.3);
        }

        .swap-arrow {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            color: var(--primary-color);
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%23ff6b00' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 15px center;
            transition: box-shadow 0.3s ease;
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .swap-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .swap-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
        }

        .swap-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        .swap-button:hover::after {
            left: 100%;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav {
                margin-top: 15px;
            }
            .nav a {
                margin-left: 0;
                margin-right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">ALEX</div>
            <nav class="nav">
                <a href="#">Swap</a>
                <a href="#">Wallet</a>
            </nav>
        </header>
        <div class="swap-box">
            <select>
                <option>From Currency</option>
                <option>BTC</option>
                <option>ETH</option>
                <option>USDT</option>
            </select>
        </div>
        <div class="swap-arrow">â†“</div>
        <div class="swap-box">
            <select>
                <option>To Currency</option>
                <option>BTC</option>
                <option>ETH</option>
                <option>USDT</option>
            </select>
        </div>
        <button class="swap-button">Swap Now</button>
    </div>
</body>
</html>
